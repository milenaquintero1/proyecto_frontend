<section>
  <div class="container">

    <div class=form>

      <h2>{{title}}</h2>
      <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-form">
            <span>Nombre</span>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">Es necesario introducir el Nombre.</div>
            </div>
          </div>
          <div class="input-form">
            <span>Apellido</span>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Es necesario introducir el Apellido.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-form">
            <span>Usuario</span>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Es necesario introducir el Usuario.</div>
            </div>
          </div>
          <div class="input-form">
            <span>
              Contraseña
              <em *ngIf="id">(Dejar en blanco para mantener la misma contraseña)</em>
            </span>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Se requiere contraseña</div>
              <div *ngIf="f.password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
            </div>
          </div>
        </div>
        <div class="input-form">
          <input type="submit" value="Guardar">
          <div class="input-form">
            <a routerLink="/users"><input type="submit" value="Cancelar"></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
